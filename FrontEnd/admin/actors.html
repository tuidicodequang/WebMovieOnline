<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Diễn viên & Đạo diễn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Movie Dashboard</h2>
            <a href="Dashboard.html">Dashboard</a>
            <a href="movies.html">Movies</a>
            <a href="categories.html">Categories</a>
            <a href="actors.html" class="active">Actors & Directors</a>
            <a href="users.html">Users</a>
            <a href="reviews.html">Reviews</a>
            <a href="#" id="logoutButton">Logout</a>
        </div>

        <div class="main">
            <div class="header">
                <h1>Quản lý Diễn viên & Đạo diễn</h1>
                <img src="/api/placeholder/40/40" alt="User Avatar">
            </div>

            <div class="toggle-view">
                <button id="actorViewBtn" class="active">Diễn viên</button>
                <button id="directorViewBtn">Đạo diễn</button>
            </div>

            <div id="actorView">
                <div class="products">
                    <h3>Danh sách Diễn viên</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên diễn viên</th>
                                <th>Ngày sinh</th>
                                <th>Tiểu sử</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="actors-list">
                            <!-- Danh sách diễn viên sẽ được load ở đây -->
                        </tbody>
                    </table>
                </div>

                <div class="add-actor">
                    <h3>Thêm Diễn viên mới</h3>
                    <form id="add-actor-form">
                        <input type="text" id="actorName" placeholder="Tên diễn viên" required>
                        <input type="date" id="actorBirthday" required>
                        <textarea id="actorBio" placeholder="Tiểu sử" required></textarea>
                        <button type="submit">Thêm Diễn viên</button>
                    </form>
                </div>
            </div>

            <div id="directorView" style="display: none;">
                <div class="products">
                    <h3>Danh sách Đạo diễn</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên đạo diễn</th>
                                <th>Ngày sinh</th>
                                <th>Tiểu sử</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="directors-list">
                            <!-- Danh sách đạo diễn sẽ được load ở đây -->
                        </tbody>
                    </table>
                </div>

                <div class="add-director">
                    <h3>Thêm Đạo diễn mới</h3>
                    <form id="add-director-form">
                        <input type="text" id="directorName" placeholder="Tên đạo diễn" required>
                        <input type="date" id="directorBirthday" required>
                        <textarea id="directorBio" placeholder="Tiểu sử" required></textarea>
                        <button type="submit">Thêm Đạo diễn</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
