<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Diễn viên & Đạo diễn</title>
    <link rel="stylesheet" href="adminStyleCss/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Movie Dashboard</h2>
            <a href="Dashboard.html">Dashboard</a>
            <a href="movies.html">Movies</a>
            <a href="categories.html">Categories</a>
            <a href="actors.html" class="active">Actors & Directors</a>
            <a href="users.html">Users</a>
            <a href="reviews.html">Reviews</a>
            <a href="#" id="logoutButton">Logout</a>
        </div>

        <div class="main">
            <div class="header">
                <h1>Quản lý Diễn viên & Đạo diễn</h1>
                <img src="https://icons.veryicon.com/png/o/miscellaneous/yellow-simple-icon/avatar-18.png" alt="User Avatar">
            </div>

            <!-- Buttons to toggle between Actor and Director views -->
            <div class="toggle-view">
                <button id="actorViewBtn" class="active">Diễn viên</button>
                <button id="directorViewBtn">Đạo diễn</button>
            </div>

            <!-- Actor Management View -->
            <div id="actorView">
                <div class="products">
                    <h3>Danh sách Diễn viên</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên diễn viên</th>
                                <th>Ngày sinh</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="actors-list">
                            <!-- Danh sách diễn viên sẽ được load ở đây -->
                        </tbody>
                    </table>
                </div>

                <div class="add-actor">
                    <h3>Thêm Diễn viên mới</h3>
                    <form id="add-actor-form">
                        <input type="text" id="actorName" placeholder="Tên diễn viên" required>
                        <input type="text" id="actordetail" placeholder="Năm sinh" required>
                        <button type="submit">Thêm Diễn viên</button>
                    </form>
                </div>
            </div>

            <!-- Director Management View -->
            <div id="directorView" style="display: none;">
                <div class="products">
                    <h3>Danh sách Đạo diễn</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên đạo diễn</th>
                                <th>Ngày sinh</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="directors-list">
                            <!-- Danh sách đạo diễn sẽ được load ở đây -->
                        </tbody>
                    </table>
                </div>

                <div class="add-director">
                    <h3>Thêm Đạo diễn mới</h3>
                    <form id="add-director-form">
                        <input type="text" id="directorName" placeholder="Tên đạo diễn" required>
                        <input type="text" id="directordetail" placeholder="năm sinh" required>
                        <button type="submit">Thêm Đạo diễn</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
    
        document.getElementById("actorViewBtn").addEventListener("click", () => {
            document.getElementById("actorView").style.display = "block";
            document.getElementById("directorView").style.display = "none";
            document.getElementById("actorViewBtn").classList.add("active");
            document.getElementById("directorViewBtn").classList.remove("active");
        });

        document.getElementById("directorViewBtn").addEventListener("click", () => {
            document.getElementById("actorView").style.display = "none";
            document.getElementById("directorView").style.display = "block";
            document.getElementById("directorViewBtn").classList.add("active");
            document.getElementById("actorViewBtn").classList.remove("active");
         
        });
    </script>
        <script type="module" src="adminjs/actor-management.js"></script>
        <script type="module" src="adminjs/director-management.js"></script>
  
</body>
</html>
