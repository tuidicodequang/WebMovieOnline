<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="adminStyleCss/styles.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Movie Dashboard</h2>
            <a href="Dashboard.html">Dashboard</a>
            <a href="movies.html">Movies</a>
            <a href="categories.html" class="active">Categories</a>
            <a href="actors.html">Actors & Directors</a>
            <a href="users.html">Users</a>
            <a href="reviews.html">Reviews</a>
            <a href="#" id="logoutButton">Logout</a>
        </div>

        <div class="main">
            <div class="header">
                <h1>Manage Categories</h1>
                <img src="https://icons.veryicon.com/png/o/miscellaneous/yellow-simple-icon/avatar-18.png" alt="User Avatar">
            </div>
            
            <div class="products">
                <h3>Category List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Tên thể loại</th>
                            <th>slug</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesList">
                        
                    </tbody>
                </table>
            </div>
            <div class="add-category">
                <h3>Add New Category</h3>
                <form>
                    <input type="text" placeholder="Category Name" required>
                    <input type="text" placeholder="slug" required>
                    <button type="submit">Add Category</button>
                </form>
            </div>
           
        </div>
    </div>
