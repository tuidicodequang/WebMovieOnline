<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Movies</title>
    <link rel="stylesheet" href="adminStyleCss/styles.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Movie Dashboard</h2>
            <a href="Dashboard.html">Dashboard</a>
            <a href="movies.html" class="active">Movies</a>
            <a href="categories.html">Categories</a>
            <a href="actors.html">Actors & Directors</a>
            <a href="users.html">Users</a>
            <a href="reviews.html">Reviews</a>
            <a href="#" id="logoutButton">Logout</a>
        </div>

        <div class="main">
            <div class="header">
                <h1>Manage Movies</h1>
                <img src="https://icons.veryicon.com/png/o/miscellaneous/yellow-simple-icon/avatar-18.png" alt="User Avatar">
            </div>

            <div class="products">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm phim..." onkeyup="searchMovies()" style="margin-right: 10px;">
                    
                    <select id="categorySelect" onchange="filterByCategory()" style="margin-left: 65%;">
                        <option value="">Tất cả thể loại</option>
                        
                    </select>

                    <button type="button" id="addMovieButton" onclick="window.location.href='Movie_action.html'">
                        Thêm Phim
                    </button>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th> 
                            <th>Title</th> 
                            <th>Rating</th> 
                            <th>Movie Length (minutes)</th> 
                            <th>Category</th> 
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="movies-list">
                        <!-- Nội dung động từ JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="adminjs/jsAdmin.js"></script>
</body>
</html>
