<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Movie Dashboard</h2>
            <a href="Dashboard.html">Dashboard</a>
            <a href="movies.html" class="active">Movies</a>
            <a href="categories.html">Categories</a>
            <a href="actors.html">Actors & Directors</a>
            <a href="users.html">Users</a>
            <a href="reviews.html">Reviews</a>
            <a href="#" id="logoutButton">Logout</a>
        </div>

        <div class="main">
            <div class="header">
                <h1>Manage Movies</h1>
                <img src="https://via.placeholder.com/40" alt="User Avatar">
            </div>

            <div class="products">
                <h3>Movie List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>movie id</th> 
                            <th>title</th> 
                            <th>Category</th> 
                            <th>Rating</th> 
                            <th>Release Date</th>
                            <th>Description</th>
                            <th>Poster</th>
                            <th>Video URL</th> 
                            <th>Movie Length</th> 
                            <th>Created At</th> 
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="movies-list">
                        <tr>
                           
                        </tr>
                        
                    </tbody>
                </table>
            </div>

            <div class="add-movie">
                <h3>Add New Movie</h3>
                <form>
                    <input type="text" placeholder="Movie Title" required>
                    <input type="text" placeholder="Category" required>
                    <input type="number" placeholder="Views" required>
                    <input type="number" placeholder="Rating" step="0.1" required>
                    <button type="submit">Add Movie</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
