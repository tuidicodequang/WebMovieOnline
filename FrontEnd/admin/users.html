<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Movie Dashboard</h2>
            <a href="Dashboard.html">Dashboard</a>
            <a href="movies.html">Movies</a>
            <a href="categories.html">Categories</a>
            <a href="actors.html">Actors & Directors</a>
            <a href="users.html" class="active">Users</a>
            <a href="reviews.html">Reviews</a>
            <a href="#" id="logoutButton">Logout</a>
        </div>

        <div class="main">
            <div class="header">
                <h1>Manage Users</h1>
                <img src="https://via.placeholder.com/40" alt="User Avatar">
            </div>
            <div class="products">
                <h3>User List</h3>
                <table>
                    <thead>
                        <tr>
                             <th>id</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>detail</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        
                    </tbody>
                </table>
            </div>

            <div class="add-user">
                <h3>Add New User</h3>
                <form id="add-user-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="password" required>
                    <input type="password" id="comfirm_password" placeholder="Confirm password" required>
                    <input type="text" id="name" placeholder="name" required>
                    <button type="submit">Add User</button>
                </form>
            </div>
        </div>
    </div>
    <script src="adminjs/jsAdmin.js" type="module"></script>
  
    


</body>
</html>
