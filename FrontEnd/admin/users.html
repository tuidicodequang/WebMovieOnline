<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="adminStyleCss/styles.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h2>Trang Quản Lý</h2>
            <a href="Dashboard.html">Dashboard</a>
            <a href="movies.html">Quản lý phim</a>
            <a href="categories.html">Danh sách thể loại</a>
            <a href="actors.html">Đạo diễn & diễn viên</a>
            <a href="users.html" class="active">Người dùng</a>
            <a href="reviews.html">Bình luận</a>
            <a href="#" id="logoutButton">Đăng xuất</a>
        </div>

        <div class="main">
            <div class="header">
                <h1>Quản lý người dùng</h1>
                <img src="https://icons.veryicon.com/png/o/miscellaneous/yellow-simple-icon/avatar-18.png" alt="User Avatar">
            </div>
            <div class="products">
                <h3>Danh sách người dùng</h3>
                <table>
                    <thead>
                        <tr>
                             <th>id</th>
                            <th>Tên người dùng</th>
                            <th>vai trò</th>
                            <th>Chi tiết</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        
                    </tbody>
                </table>
            </div>

            <div class="add-user">
                <h3>Thêm người dùng mới</h3>
                <form id="add-user-form">
                    <input type="text" id="username" placeholder="Tên đăng nhập" required>
                    <input type="password" id="password" placeholder="Mật khẩu" required>
                    <input type="password" id="comfirm_password" placeholder="Xác nhận mật khẩu" required>
                    <input type="text" id="name" placeholder="Tên của bạn" required>
                    <button type="submit">Thêm</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="adminjs/user-management.js"></script>
  
    


</body>
</html>
