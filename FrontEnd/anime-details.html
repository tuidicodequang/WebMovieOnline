<script type="module">
    import { loadMovieFormId } from './admin/adminjs/movie-management.js';
    import { displayDetailMovie } from './admin/adminjs/movie-management.js';
    import {   loadMovies } from './admin/adminjs/movie-management.js';
    import {   displaySidebarMovies } from './admin/adminjs/movie-management.js';
    function getEncodedIdFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get('id');
    }

    window.onload = async () => {
        const encodedMovieId = getEncodedIdFromURL();
        if (encodedMovieId) {
            const movie = await loadMovieFormId(encodedMovieId);
            if (movie) {
                displayDetailMovie(movie);

            } else {
                alert("Không thể tải dữ liệu phim");
            }
        } else {
            alert("Movie ID không hợp lệ");
        }

        const watchNowBtn = document.getElementById('watchNowBtn');
        if (watchNowBtn && encodedMovieId) {
            watchNowBtn.addEventListener('click', () => {
                // Chuyển hướng sang trang watching.html với movieId trong URL
                window.location.href = `anime-watching.html?movieId=${encodedMovieId}&position=${0}`;
            });
        }
    };
</script>
<script type="module">
    import {  postComment } from './admin/adminjs/review-management.js';

    document.querySelector('.anime__details__form form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const movieId = new URLSearchParams(window.location.search).get('id');
    const commentText = document.querySelector('.anime__details__form textarea').value;
    const rating = 5;

    if (!movieId || !commentText.trim()) {
        alert('Vui lòng điền đầy đủ thông tin');
        return;
    }

    try {
        await postComment(movieId, rating, commentText);
        document.querySelector('.anime__details__form textarea').value = '';
        // Có thể thêm thông báo thành công
        alert('Đăng bình luận thành công!');
    } catch (error) {
        // Sửa lại phần này
        console.error('Lỗi khi đăng bình luận:', error)
        alert('Có lỗi xảy ra khi đăng bình luận');
    }
});

</script>
