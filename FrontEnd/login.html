    <section class="login spad">
        <div class="container">
            <div class="row">

                    <div class="login__form">
                        <h3>Đăng nhập</h3>
                        <form id="loginForm" name="login__form">
                            <div class="input__item">
                                <input type="text" name="username" placeholder="Email " required>
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" name="password" placeholder="Mật khẩu" required>
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">Đăng nhập ngay </button>
                        </form>
                        
                        <script>
                          document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Ngăn chặn hành vi mặc định của form

    const username = this.username.value;
    const password = this.password.value;

    // Gửi yêu cầu đăng nhập
    fetch('/users/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.token) {
            // Lưu token vào localStorage
            localStorage.setItem('token', data.token);
            localStorage.setItem('username', username);

            // Giải mã token để lấy thông tin role (nếu có)
            const tokenPayload = JSON.parse(atob(data.token.split('.')[1]));
            const userRole = tokenPayload.role; // Lấy role từ payload của token

            // Điều hướng dựa trên role
            if (userRole === 'admin') {
                window.location.href = '/admin/Dashboard.html'; // Điều hướng đến trang admin
            } else {
                window.location.href = '/index.html'; // Điều hướng đến trang user
            }
        } else {
            alert('Đăng nhập không thành công: ' + data.message);
        }
    })
    .catch(error => console.error('Error:', error));
});

                        </script>
