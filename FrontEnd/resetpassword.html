    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('loginButton');
            const userMenu = document.getElementById('userMenu');
            const usernameSpan = document.getElementById('username');
            const logoutButton = document.getElementById('logoutButton');
            const userInfoButton = document.getElementById('userInfo');
        
            // Kiểm tra xem người dùng đã đăng nhập chưa
            function checkLoginStatus() {
                 const token = localStorage.getItem('token');
                if (token) {
                     try {
                      const tokenPayload = JSON.parse(atob(token.split('.')[1]));
                      if (tokenPayload.username) {
                        loginButton.style.display = 'none';
                        userMenu.style.display = 'inline-block';
                        usernameSpan.textContent = tokenPayload.username;
                     } 
                    else {
                      console.warn('Token không chứa username.');
                }
            }
                    catch (e) {
                console.error('Error parsing token:', e);
            }
        }
    }
            // Xử lý đăng xuất
            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            });
        
            checkLoginStatus();
        });
        </script>
        <script>
          function getusername() {
            const token = localStorage.getItem('token');
                if (token) {
                     try {
                      const tokenPayload = JSON.parse(atob(token.split('.')[1]));
                      if (tokenPayload.username) {
                        return tokenPayload.username;
                     } 
                    else {
                      console.warn('Token không chứa username.');
                }
            }
                    catch (e) {
                console.error('Error parsing token:', e);
            }
        }
          }
            const registerForm = document.getElementById('changepassword');
            registerForm.addEventListener('submit', handlePasswordChange);

            async function handlePasswordChange(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the form data
            const formData = new FormData(event.target);
            const currentPassword = formData.get('currentPassword');
            const newPassword = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const username = getusername();

            // Validate the passwords
            if (newPassword !== confirmPassword) {
                showErrorMessage('New passwords do not match');
                return;
            }

            if (currentPassword === newPassword) {
                showErrorMessage('New password cannot be the same as the current password');
                return;
            }

            try {
                // Send the data to the backend to update the password
                const response = await fetch('/users/update-password', {
                method: 'POST',
                headers: {
                     'Authorization': localStorage.getItem('token'),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    currentPassword,
                    newPassword
                })
                });

                if (response.ok) {
                alert("Đổi mật khẩu thành công vui lòng đăng nhập lại")

                event.target.reset();
                hideErrorMessage();
                document.getElementById('logoutButton').click();
                } else {
                const errorData = await response.json();
                showErrorMessage(errorData.message);
                }
            } catch (error) {
                console.error('Error changing password:', error);
                showErrorMessage('An error occurred while changing the password');
            }
            }

            function showErrorMessage(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            }

            function hideErrorMessage() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
            }
        </script>
